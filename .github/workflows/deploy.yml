name: Deploy CRA to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci
      
      - name: Create .env.production
        run: |
          cat > .env.production <<'EOF'
          REACT_APP_API_URL=${{ secrets.API_BASE_URL }}
          GENERATE_SOURCEMAP=false
          EOF

      - name: Build
        run: npm run build
        env:
          GENERATE_SOURCEMAP: 'false'   # <- disables .map files
          CI: 'false'                   # optional: prevents warnings from failing the build
      # SPA fallback for client-side routing
      - name: Add 404.html
        run: cp build/index.html build/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
